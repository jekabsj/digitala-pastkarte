<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <title>Digitalā Pastkarte</title>
</head>
<body>
    <div class="container">
        <h1>Rūjienas Vidusskola</h1>
        <div class="postcard">
            <textarea id="message" placeholder="Ieraksti savu novēlējumu"></textarea>
            <button onclick="generatePostcard()">Ģenerēt pastkarti</button>
            <img id="postcardImage" alt="Pastkartes attēls">
            <a id="downloadLink" download="pastkarte.png" style="display: none;">Lejupielādēt pastkarti</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
